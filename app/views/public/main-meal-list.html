<div class="mealsScrollList">
    <ul class="mealGrid">
        <!-- create meals grid -->
        <li
            data-ng-click="viewRecipe(meal)"
            data-ng-repeat="meal in meals | filter: filterMeals"
            data-ng-class="{selectedMeal:meal.selected}"
            class="mealPreviewButton"
            >
                <div class="mealGridTextArea">
                    <!-- meal image -->
                    <img ng-src="{{meal.image}}"/>
                    <!-- title portion-->
                    <div class="mealGridTitleArea">
                        <a href="" class="mealTitle">{{meal.name}}</a>
                    </div>

                    <!-- brief details portion -->
                    <div class="mealGridDetailArea">
                        <div class="mealGridDetailArea-text">
                            <img src="images/site/clock.jpg" class="clock-img">
                            <span class="detail-time">{{meal.prepTime + meal.cookTime}}</span> mins, 
                            <span class="detail-time">{{meal.ingredients.length -1}}</span> ingredients
                        </div>
                    </div>
                </div>
  
        </li>
    </ul>
</div><!-- closes mealsScrollList"-->
