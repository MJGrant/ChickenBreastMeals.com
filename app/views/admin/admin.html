<div data-ng-controller="cbmAdminController">
    <header>
        <div id="admin-bar-left">
            <h1>Edit Meal Recipe Data</h1>
            <p>Total meals in data: {{meals.length}}</p>
        </div>
    
        <div id="admin-bar-right">
            <button data-ng-disabled="newMealForm.$invalid" 
                    data-ng-click="saveFormContents(formMeal)"
                    class="save-button">
                    SAVE TO DATABASE
            </button>
        </div>
    </header>

    <!-- meal navigator on left -->
    <div class="cms-wrapper">
        <div class="cms-recipeTitleList">
            <a href="" 
                data-ng-click="createNewMeal()"
                id="new-meal-button">
                [Create new meal]</a>
            <ul>
                <li
                    data-ng-repeat="meal in meals | filter: query | orderBy: alphabetical"
                    data-ng-class="{selectedMeal:meals[$index].selected}">
                        <a href="" data-ng-click="editMeal(meal)">{{meal.name}}</a>
                        <a href="" data-ng-click="deleteMeal(meal)">&nbsp&nbsp[Delete]</a>
                </li>
                
            </ul>
        </div><!-- closes cms-recipeTitleList"-->


        <div class="cms-recipeEditContainer">
            
            <div data-admin-edit-meal-form></div><!-- custom directive holds the new meal form -->
        
        </div><!-- closes cms-recipeEditContainer-->
    </div><!--closes cms-wrapper-->
</div>
</html>
