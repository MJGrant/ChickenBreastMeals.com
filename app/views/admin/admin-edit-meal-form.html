<!--meal details on right-->
<div class="cms-recipeEdit">
    <h2>Recipe Photo</h2>
        
        <form name="editMealForm">
            <div class="admin-wide-entry-bar">

                <input  type="file" 
                        name="thumbnail"
                        ng-file-select="onFileSelect($files)"
                        ng-change="updatePreviewImage()"
                        data-ng-model="formMeal.image">
                  
                    Preview:
                    <i ng-hide="previewImage">Choose an image</i>
                    <img class="previewImage" ng-show="previewImage" ng-src="{{previewImage}}">

            <!-- if an image exists on this meal, offer trash can icon -->
            <a href="" ng-show="formMeal.image" ng-click="formMeal.image = ''"><img src="/assets/bin.png"/></a>
            
            </div>
    
    <h2>Recipe Name</h2>
        <input  type="text" 
                required 
                data-ng-model="formMeal.name" 
                placeholder="Give your meal a unique name."
                class="admin-input-oneline">

    <h2>URL</h2>
        <input  type="text" 
                required 
                data-ng-model="formMeal.url" 
                placeholder="Enter-Recipe-URL-Like-This"
                class="admin-input-oneline">

    <h2>Description</h2>
        <textarea  type="text" 
                required 
                data-ng-model="formMeal.description" 
                placeholder="Tell us about this recipe, where it came from, why it's special. Be creative!"
                class="admin-input-paragraph"></textarea>

    <h2>Difficulty Level</h2>
        <select required 
                data-ng-model="formMeal.skillLevel" 
                data-ng-options="difficultyLevel.name for difficultyLevel in difficultyLevels">
                </select>

    <h2>Dietary Options</h2>
        <div class="cms-checkboxes">
            <input  type="checkbox" 
                    name="mealOptions" 
                    value="noGluten" 
                    data-ng-model="formMeal.mealOptions.glutenfree">
                    Gluten free<br>

            <input  type="checkbox" 
                    name="mealOptions" 
                    value="noDairy" 
                    data-ng-model="formMeal.mealOptions.dairyfree">
                    Dairy free<br>

            <input  type="checkbox" 
                    name="mealOptions" 
                    value="lowCarb" 
                    data-ng-model="formMeal.mealOptions.lowcarb">
                    Low carb<br>

            <input  type="checkbox" 
                    name="mealOptions" 
                    value="lowFat" 
                    data-ng-model="formMeal.mealOptions.lowfat">
                    Low fat<br>

            <input  type="checkbox" 
                    name="mealOptions" 
                    value="paleo" 
                    data-ng-model="formMeal.mealOptions.paleo">
                    Paleo<br>

            <input  type="checkbox" 
                    name="mealOptions" 
                    value="quick" 
                    data-ng-model="formMeal.mealOptions.quick">
                    Quick<br>

        </div>

    <h2>Ingredients</h2>
        <ol class="ingredients-list">
            <!-- loop through and display existing ingredients -->
            <li data-ng-repeat="ingredient in formMeal.ingredients">
                <textarea   name="ingredientLines"
                            type="text"
                            data-ng-model="formMeal.ingredients[$index].name"
                            placeholder="Add ingredient"></textarea>
                
                <a href="" data-ng-click="formMeal.ingredients.splice($index,2)"><img src="/assets/delete.png"/></a>
            </li>

            <!-- entry box for adding new ingredient -->
            <li>
                <textarea   data-ng-model="newIngredient.name"
                            name="ingredientLines"
                            type="text"
                            placeholder="Add ingredient"></textarea>
            </li>
            <a href="" data-ng-click="formMeal.ingredients.push(newIngredient); newIngredient={name:''}">+ ADD ANOTHER INGREDIENT</a>
        </ol>


    <h2>Recipe Steps</h2>
    <div class="cms-inputs">
        <ul>
            <li><b>PREP TIME</b>
                <input  
                        required
                        data-ng-model="formMeal.prepTime"
                        class="cms-input-short">
            </li>

            <li><b>COOK TIME</b>
                <input  required
                        data-ng-model="formMeal.cookTime"
                        class="cms-input-short">
            </li>

            <li><b>YIELD</b>
                <input  required
                        data-ng-model="formMeal.yield"
                        class="cms-input-short">
            </li>

            <li><b>PLURAL</b>
                <input  required
                        data-ng-model="formMeal.plural" 
                        placeholder='"Cookies"'
                        class="cms-input-plural">
            </li>
        </ul>
    </div>

        <ol>
            <!-- loop through and display existing step -->
            <li data-ng-repeat="step in formMeal.steps">
                <textarea   data-ng-model="formMeal.steps[$index].name" 
                            class="admin-input-paragraph"></textarea>

                <a href="" data-ng-click="formMeal.steps.splice($index,2)"><img src="/assets/bin.png"/></a>
            </li>

            <!-- entry box for adding new step -->
            <li>
                <textarea   data-ng-model="newStep.name" 
                            class="admin-input-paragraph"
                            placeholder="Add another preparation step"></textarea>
                <br>
                <a href="" data-ng-click="formMeal.steps.push(newStep); newStep={name:''}">+ ADD STEP</a>
            </li>
        </ol>
        <br><br><br><br><br><br><br><br>
    </div>
</form>
</div>
